<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-image">
        <img class="image" src="/images/image-equilibrium.jpg" alt="">
        <div class="card-overlay">
          <img src="/images/icon-view.svg" alt="icon-view">
        </div>
      </div>

        <h1 class="n-white">Equilibrium #3429</h1>
        <p class="p-blue">Our Equilibrium collection promotes balance and calm.</p>
        
        <ul class="price">
          <li class="p-cyan">0.041 ETH</li>
          <li class="p-day">3 days left</li>
        </ul>

        <span class="line"></span>
        <div class="creator">
          <img class="icon-creator" src="/images/image-avatar.png" alt="image-avatar">
          <h2 class="h2-creator">Creation of <a class="creator-name" href="https://github.com/Tiin24">Agustin Romero</a></h2>
        </div>
    </div>
  </main>
</body>
</html>
